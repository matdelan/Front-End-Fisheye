<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="dist/styles.css" rel="stylesheet" type="text/css">
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html"><img src="assets/images/logo.png" class="logo" alt="Fisheye Home Page"></a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button" aria-label="Contact me">Contactez-moi</button>
      </div>
      <section class="select__section">
        <p class="select__label"> Trier par </p>
        <div class="select__section-absolute"> 
          <ul class="select"></ul>
        </div>
    </section>
    </main>
    <div id="contact_modal" role="dialog" aria-describedby="modalContact" aria-labelledby="contact">
			<div class="modal">
				<header>
          <div id="contact" aria-label="formulaire de contact" tabindex="1">
            <h2>Contactez-moi</h2>
            <h2 class="jsContent_getName"></h2>
          </div>
          <img src="assets/icons/close.svg" class="button__close" aria-label="Close Contact form" tabindex="2" alt="Close button"/>
        </header>
				<form>
					<article class="formData" data-error="" data-error-visible="false">
						<label for="first" id="labelFirst">Pr√©nom</label>
						<input id="first" aria-labelledby="labelFirst" aria-label="First name" tabindex="3"/>
					</article>
          <article class="formData" data-error="" data-error-visible="false">
						<label for="last" id="labelName" >Nom</label>
						<input id="last" aria-labelledby="labelName" aria-label="Last name" tabindex="4"/>
					</article>
          <article class="formData" data-error="" data-error-visible="false">
						<label for="email" id="labelEmail">Email</label>
						<input id="email" type="email" name="email" aria-labelledby="labelEmail" aria-label="Email" tabindex="5"/>
					</article>
          <article class="formData" data-error="" data-error-visible="false">
						<label for="comment" id="labelComment">Votre message</label>
						<textarea class="modal__contact-comment" id="comment" name="textarea message" rows="7" aria-labelledby="labelComment" aria-label="Your message" tabindex="6"></textarea>
					</article >
          <button class="contact_button" aria-label="Send" tabindex="7">Envoyer</button>
				</form>
			</div>
		</div>
    <script src="dist/photographer.js"></script>
  </body>
</html>
